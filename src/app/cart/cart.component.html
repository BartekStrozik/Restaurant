<div class="container">
    <div *ngFor="let dish of dishes; index as i" class="dish-element">
        <div class="number">{{ i+1 }}.</div>
        <div class="name">{{ dish.name }}</div>
        <div class="category">{{ dish.category }}</div>
        <div class="price">{{ dish.price }}$</div>
    </div>
    <div class="dish-element" style="border: 4px solid black">
        <div class="number">
            Suma: 
        </div>
        <div class="price">
            {{ totalPrice }}$
        </div>
    </div>
    <button (click)="buyDishes()" class="btn btn-success mt-3" style="float: right;">
        Zakup zarezerwowane dania
    </button>
</div>
