<div class="container">
    <div *ngFor="let review of reviews" class="review">
        <p>{{ review.nick }}</p>
        <p><strong>{{ review.reviewTitle }}</strong></p>
        <p>{{ review.reviewContent }}</p>
        <p *ngIf="review.date">(Data zakupu) {{ review.date }}</p>
    </div>
    <h3 style="text-align: center;"><strong>Formularz recenzji</strong></h3>
    <div *ngFor="let error of errors" class="errors">
        {{ error }}
    </div>
    <div class="form">
        <form id="review" [formGroup]="reviewForm">
            <div class="form-group">
                <label for="nick" style="text-transform: uppercase;">Podaj NICK:</label>
                <input type="text" id="nick" class="form-control" formControlName="nick">
            </div>
            <div class="form-group">
                <label for="review-title" style="text-transform: uppercase;">Tytuł recenzji:</label>
                <input type="text" id="review-title" class="form-control" formControlName="reviewTitle">
            </div>
            <div class="form-group">
                <label for="review-content" style="text-transform: uppercase;">Treść recenzji:</label>
                <input type="text" id="review-content" class="form-control" formControlName="reviewContent">
            </div>
            <div class="form-group">
                <label for="date" style="text-transform: uppercase;">Data zakupu:</label>
                <input type="text" id="date" class="form-control" formControlName="date">
            </div>
            <button type="submit" class="btn btn-success" (click)="onSubmit()">
                Zatwierdź recenzję
            </button>
        </form>
    </div>
</div>
